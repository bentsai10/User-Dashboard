<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Test App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="http://localhost:8000">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="http://localhost:8000/logout">Login<span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
        </nav>
        <div class = "container" style = "padding: 30px;">
            <h1 class = "display-4">Register</h1>
            {% if messages %}
            <ul>
            {% for message in messages %}
            <li style = "color: red;">{{message}}</li>
            {% endfor %}
            </ul>   
            {% endif %}
            <form action="http://localhost:8000/process_register" method = "POST" style = "width: fit-content;">
                {% csrf_token %}
                <label style = "display: block; margin-top: 10px;">Email Address</label>
                <input type="text" name="email" style = "display: block; width: 400px;">
                <label style = "display: block; margin-top: 10px;">First Name</label>
                <input type="text" name="first_name" style = "display: block; width: 400px;">
                <label style = "display: block; margin-top: 10px;">Last Name</label>
                <input type="text" name="last_name" style = "display: block; width: 400px;">
                <label style = "display: block; margin-top: 10px;">Password</label>
                <input type="password" name="password" style = "display: block; width: 400px;">
                <label style = "display: block; margin-top: 10px;">Confirm Password</label>
                <input type="password" name="password_conf" style = "display: block; width: 400px;">
                <div style = "display: flex;">
                    <a href="http://localhost:8000/login" class = "btn btn-link" style = "margin-top: 30px;">Already have an account? Login!</a>
                    <button style = "display: block; margin-top: 30px;" class = "btn btn-info ml-auto">Register</button>
                </div>
            </form>
        </div>
    </body>
</html>
